<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Binary System Master | Converter & Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary-color: #00ff90;
            --secondary-color: #4a00e0;
            --bg-gradient: linear-gradient(135deg, rgba(26, 26, 26, 0.95), rgba(0, 0, 0, 0.95));
            --card-gradient: linear-gradient(45deg, rgba(74, 0, 224, 0.1), rgba(0, 255, 144, 0.1));
            --glow-shadow: 0 0 20px rgba(0, 255, 144, 0.3);
        }

        @keyframes binaryRain {
            0% {
                transform: translateY(-50%);
            }

            100% {
                transform: translateY(50%);
            }
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-gradient);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: repeating-linear-gradient(180deg,
                    transparent 0,
                    transparent 50px,
                    rgba(0, 255, 144, 0.1) 50px,
                    rgba(0, 255, 144, 0.1) 100px);
            animation: binaryRain 20s linear infinite;
        }

        body::after {
            content: "01";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            line-height: 20px;
            color: rgba(0, 255, 144, 0.1);
            white-space: pre-wrap;
            animation: binaryRain 15s linear infinite;
            background:
                repeating-linear-gradient(90deg,
                    transparent 0px,
                    transparent 40px,
                    rgba(0, 255, 144, 0.05) 40px,
                    rgba(0, 255, 144, 0.05) 80px),
                repeating-linear-gradient(180deg,
                    transparent 0px,
                    transparent 20px,
                    rgba(0, 255, 144, 0.05) 20px,
                    rgba(0, 255, 144, 0.05) 40px);
        }

        @keyframes glitch {
            0% {
                transform: none;
                opacity: 1;
            }

            7% {
                transform: skew(-0.5deg, -0.9deg);
                opacity: 0.75;
            }

            10% {
                transform: none;
                opacity: 1;
            }

            27% {
                transform: none;
                opacity: 1;
            }

            30% {
                transform: skew(0.8deg, -0.1deg);
                opacity: 0.75;
            }

            35% {
                transform: none;
                opacity: 1;
            }

            52% {
                transform: none;
                opacity: 1;
            }

            55% {
                transform: skew(-1deg, 0.2deg);
                opacity: 0.75;
            }

            50% {
                transform: none;
                opacity: 1;
            }

            72% {
                transform: none;
                opacity: 1;
            }

            75% {
                transform: skew(0.4deg, 1deg);
                opacity: 0.75;
            }

            80% {
                transform: none;
                opacity: 1;
            }

            100% {
                transform: none;
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .header-container {
            background: var(--card-gradient);
            padding: 25px;
            margin: 0;
            border-bottom: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .header-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(0, 255, 144, 0.2),
                    transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to {
                left: 200%;
            }
        }

        h1 {
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary-color);
            margin: 0;
            animation: glitch 5s infinite;
            position: relative;
        }

        .header-subtitle {
            font-size: 0.7em;
            display: block;
            margin-top: 10px;
            color: #fff;
            text-transform: none;
            letter-spacing: 5px;
            opacity: 0.9;
        }

        .binary-decoration {
            position: absolute;
            font-family: 'Courier New', monospace;
            color: rgba(0, 255, 144, 0.2);
            font-size: 0.8em;
            pointer-events: none;
            user-select: none;
        }

        .binary-left {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .binary-right {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .header-subtitle span {
            display: inline-block;
            position: relative;
            transition: all 0.3s ease;
        }

        .header-subtitle span:hover {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            transform: scale(1.1);
        }

        .header-subtitle span::before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 3px 3px var(--secondary-color);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .header-subtitle span:hover::before {
            opacity: 0.3;
            transform: scale(1);
        }

        .container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 20px;
        }

        .card {
            background: var(--card-gradient);
            padding: 30px;
            border-radius: 20px;
            width: 320px;
            box-shadow: var(--glow-shadow);
            border: 1px solid rgba(0, 255, 144, 0.2);
            backdrop-filter: blur(5px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 144, 0.4);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input,
        select {
            padding: 12px;
            width: 90%;
            margin: 10px;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-color);
            background: rgba(0, 0, 0, 0.9);
        }

        button {
            padding: 12px 25px;
            width: 90%;
            margin: 15px 10px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 144, 0.5);
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .history-card {
            background: var(--card-gradient);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: var(--glow-shadow);
            border: 1px solid rgba(0, 255, 144, 0.2);
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            padding: 15px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(0, 0, 0, 0.3);
        }

        .history-list::-webkit-scrollbar {
            width: 8px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 255, 144, 0.2);
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .history-item:hover {
            background: rgba(0, 255, 144, 0.1);
            transform: translateX(5px);
        }

        .clear-history {
            background: linear-gradient(45deg, #ff4444, #ff0000);
            color: white;
            width: auto;
            padding: 10px 25px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .clear-history:hover {
            background: linear-gradient(45deg, #ff0000, #ff4444);
        }

        /* Binary rain container */
        .binary-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .binary-column {
            position: absolute;
            top: -20px;
            color: rgba(0, 255, 144, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 20px;
            line-height: 20px;
            white-space: nowrap;
            animation: rain linear infinite;
        }

        @keyframes rain {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div class="binary-rain"></div>
    <script>
        // Create dynamic binary rain effect
        function createBinaryRain() {
            const container = document.querySelector('.binary-rain');
            const width = window.innerWidth;
            const columns = Math.floor(width / 20); // 20px per column

            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'binary-column';
                column.style.left = i * 20 + 'px';
                column.style.animationDuration = Math.random() * 10 + 5 + 's'; // Random speed between 5-15s
                column.style.animationDelay = Math.random() * 5 + 's'; // Random delay up to 5s
                container.appendChild(column);

                // Generate random binary string
                setInterval(() => {
                    column.textContent = Array(Math.floor(Math.random() * 20) + 10)
                        .fill(0)
                        .map(() => Math.round(Math.random()))
                        .join('');
                }, 1000);
            }
        }

        // Initialize binary rain on page load
        window.addEventListener('load', createBinaryRain);

        // Recreate rain effect on window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const container = document.querySelector('.binary-rain');
                container.innerHTML = '';
                createBinaryRain();
            }, 300);
        });
    </script>

    <div class="header-container">
        <div class="binary-decoration binary-left">01<br>10<br>01</div>
        <h1>
            <span class="header-main">Binary System Converter</span>
            <span class="header-subtitle">
                <span data-text="Converter">Converter</span> •
                <span data-text="Calculator">Calculator</span> •
                <span data-text="Gray Code">Gray Code</span>
            </span>
        </h1>
        <div class="binary-decoration binary-right">10<br>01<br>10</div>
    </div>
    <div class="container">
        <!-- Gray Code Section -->
        <div class="card">
            <h2>Gray Code Conversion</h2>
            <input type="text" id="grayInput" placeholder="Enter binary/gray code">
            <select id="grayOperation">
                <option value="binaryToGray">Binary to Gray</option>
                <option value="grayToBinary">Gray to Binary</option>
            </select>
            <button onclick="convertGrayCode()">Convert</button>
            <div id="grayResult" class="result"></div>
        </div>

        <!-- Conversion Section -->
        <div class="card">
            <h2>Number System Conversion</h2>
            <input type="text" id="numInput" placeholder="Enter number">
            <select id="fromBase">
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select>
            <select id="toBase">
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select>
            <button onclick="convert()">Convert</button>
            <div id="convResult" class="result"></div>
        </div>

        <!-- Arithmetic Section -->
        <div class="card">
            <h2>Binary Arithmetic Operations</h2>
            <input type="text" id="bin1" placeholder="Enter 1st Binary">
            <input type="text" id="bin2" placeholder="Enter 2nd Binary">
            <select id="operation">
                <option value="add">Addition</option>
                <option value="sub">Subtraction</option>
                <option value="mul">Multiplication</option>
                <option value="div">Division</option>
            </select>
            <button onclick="binaryOperation()">Calculate</button>
            <div id="arthResult" class="result"></div>
        </div>
    </div>

    <!-- History Section -->
    <div class="history-card">
        <h2>Conversion History</h2>
        <button class="clear-history" onclick="clearHistory()">Clear History</button>
        <div id="historyList" class="history-list">
            <!-- History items will be added here -->
        </div>
    </div>

    <script>
        // Initialize history from localStorage
        let conversionHistory = JSON.parse(localStorage.getItem('conversionHistory') || '[]');

        // Display history on page load
        window.onload = function () {
            displayHistory();
        }

        function addToHistory(operation, input, result) {
            const timestamp = new Date().toLocaleString();
            conversionHistory.unshift({
                timestamp,
                operation,
                input,
                result
            });

            // Keep only last 50 entries
            if (conversionHistory.length > 50) {
                conversionHistory.pop();
            }

            // Save to localStorage
            localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
            displayHistory();
        }

        function displayHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = conversionHistory.map(item => `
                <div class="history-item">
                    <strong>${item.operation}</strong><br>
                    Input: ${item.input}<br>
                    Result: ${item.result}<br>
                    <small>${item.timestamp}</small>
                </div>
            `).join('');
        }

        function clearHistory() {
            conversionHistory = [];
            localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
            displayHistory();
        }

        function convertGrayCode() {
            let input = document.getElementById("grayInput").value.trim();
            let operation = document.getElementById("grayOperation").value;

            if (!/^[01]+$/.test(input)) {
                document.getElementById("grayResult").innerHTML = "Please enter a valid binary number!";
                return;
            }

            let result;
            if (operation === "binaryToGray") {
                result = binaryToGray(input);
                document.getElementById("grayResult").innerHTML =
                    `Gray Code: ${result}`;
                addToHistory("Binary to Gray", input, result);
            } else {
                result = grayToBinary(input);
                document.getElementById("grayResult").innerHTML =
                    `Binary: ${result}`;
                addToHistory("Gray to Binary", input, result);
            }
        }

        function binaryToGray(binary) {
            let result = binary[0];  // First bit remains same
            for (let i = 1; i < binary.length; i++) {
                // XOR current bit with previous bit
                result += (parseInt(binary[i]) ^ parseInt(binary[i - 1])).toString();
            }
            return result;
        }

        function grayToBinary(gray) {
            let result = gray[0];  // First bit remains same
            let bin = parseInt(gray[0]);
            for (let i = 1; i < gray.length; i++) {
                // XOR all bits from MSB to current bit
                bin = bin ^ parseInt(gray[i]);
                result += bin.toString();
            }
            return result;
        }

        function convert() {
            let num = document.getElementById("numInput").value.trim();
            let from = parseInt(document.getElementById("fromBase").value);
            let to = parseInt(document.getElementById("toBase").value);

            try {
                let decimal = parseInt(num, from);
                if (isNaN(decimal)) throw "Invalid Input!";
                let result = decimal.toString(to).toUpperCase();
                document.getElementById("convResult").innerHTML =
                    `Result: ${result}`;
                const bases = { 2: 'Binary', 8: 'Octal', 10: 'Decimal', 16: 'Hexadecimal' };
                addToHistory(`${bases[from]} to ${bases[to]}`, num, result);
            } catch (e) {
                document.getElementById("convResult").innerHTML = "Invalid Input!";
            }
        }

        function binaryOperation() {
            let a = document.getElementById("bin1").value.trim();
            let b = document.getElementById("bin2").value.trim();
            let op = document.getElementById("operation").value;

            if (!/^[01]+$/.test(a) || !/^[01]+$/.test(b)) {
                document.getElementById("arthResult").innerHTML = "Enter valid binary numbers!";
                return;
            }

            let n1 = parseInt(a, 2);
            let n2 = parseInt(b, 2);
            let result;

            switch (op) {
                case 'add': result = n1 + n2; break;
                case 'sub': result = n1 - n2; break;
                case 'mul': result = n1 * n2; break;
                case 'div':
                    if (n2 === 0) {
                        document.getElementById("arthResult").innerHTML = "Cannot divide by zero!";
                        return;
                    }
                    result = Math.floor(n1 / n2);
                    break;
            }

            const binaryResult = result.toString(2);
            document.getElementById("arthResult").innerHTML =
                `Binary Result: ${binaryResult}<br>Decimal: ${result}`;
            const operations = { add: '+', sub: '-', mul: '×', div: '÷' };
            addToHistory(`Binary ${operations[op]}`, `${a} ${operations[op]} ${b}`, `${binaryResult} (${result})`);
        }
    </script>

</body>

</html>
